<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Test1</title>

</head>
<body>
    <div id="ggb-element"><span class="loading loading-spinner loading-lg"></span></div>
    <div>
        $x=\frac{1}{2y}$<br>
        Test2<br>
        <buttton onclick="nextGG()" class="btn">[NEXT]</buttton>
    </div>
    <script>
        GGapp = undefined;
        cc = 0;
        commandList = ["A=(0,0)\nB=(1,1)", "c=Circle(A,B)", "l=Line(A,B)"];
        function nextGG() {
            if (commandList.size == cc) return;
            GGapp.evalCommand(commandList[cc]);
            cc += 1;
        }
        function appletOnLoad(app) {
            GGapp = app;
            app.evalCommand("SetPerspective(\"G\")");
        }
        var params = {
                "appName": "geometry",
                "width": 800,
                "height": 600,
                "showToolBar": false,
                "showAlgebraInput": false,
                "enableLabelDrags":false,
                "showToolBarHelp":false,
                "useBrowserForJS":false,
                "showMenuBar": false,
                //"showResetIcon": true, //registerClearListener(String JSFunctionName)
                "appletOnLoad": appletOnLoad
                };
        var ggbApplet = new GGBApplet(params, true);
        window.addEventListener("load", function() {
            ggbApplet.inject('ggb-element');

        });
    </script>
</body>
</html>
